{% extends "encyclopedia/layout.html" %}

{% block title %}
    Encyclopedia
{% endblock %}

{% block body %}
    <h1>All Pages</h1>
    <ul>
        {% for entry in entries %}
            <!--Adding a anchor tag to redirect to the required entry-->
            <a href="wiki/{{ entry }}"><li>{{ entry }}</li></a>
        {% endfor %}
    </ul>
{% endblock %}
